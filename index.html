<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up  </title>

   <!-- BOOTSTRAP LINK -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

   <!-- FONY AWESOME LINK -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- GOOGLE FONT LINK -->

   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">


   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">

   <link rel="shortcut icon" href="imgs/01- LOGO.jpg" type="image/x-icon">

   <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="left-section">
           

            <div class="signup-pg">
                <h1>Create an account</h1>

                <form action="#">
                    <div class="input-grp">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>

                    <div class="input-grp">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your mail">
                    </div>

                    <div class="input-grp password-grp">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="Enter your password">
                            <i class="fa-regular fa-eye-slash toggle-password"></i>
                        </div>
                    </div>

                    <div class="input-grp">
                        <label for="ph-no.">Phone Number</label>
                        <input type="number" id="ph-no." placeholder="Enter your Phone Number">
                    </div>



                    <button type="submit" class="btn-signup">Sign up</button>

                    <div class="divider">
                        <span>Or</span>
                    </div>

                   

                    <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
                </form>
            </div>
        </div>

       
    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>


   <script type="module" src="config.js"></script>
   <script type="module" src="auth.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
