<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Posts - POST App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">POST App</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center gap-3">
                    
                    <li class="nav-item">
                        <a href="home.html" class="btn btn-create" style="background: transparent; border: 1px solid #fff; color: #fff;">
                            <i class="fa-solid fa-arrow-left"></i> Back to Feed
                        </a>
                    </li>

                    <li class="nav-item d-flex align-items-center gap-2">
                        <div class="user-info text-end d-none d-lg-block">
                            <span class="d-block fw-bold text-white" style="font-size: 14px;" id="username"></span>
                        </div>
                        <div class="user-avatar"></div>
                    </li>

                    <div class="vr d-none d-lg-block bg-secondary mx-1" style="height: 25px; opacity: 0.5;"></div>

                    <li class="nav-item ms-lg-2">
                        <button class="btn btn-logout-new" id="logout-btn">
                            <i class="fa-solid fa-power-off"></i> <span>Logout</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-feed">
        <h2 class="fw-bold mb-4" style="margin-top: 20px;">My Posts</h2>
        
        <div class="row g-4" id="my-posts-container">
            </div>
    </div>


    <!-- modal for edit  -->

    <div class="modal fade" id="editPostModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">Edit Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
    
                <div class="modal-body pt-0">
                    <form id="edit-post-form">
                        
                        <input type="hidden" id="edit-post-id">
    
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">Title</label>
                            <input type="text" id="edit-title" class="form-control custom-input" required>
                        </div>
    
                        <div class="row g-3 mb-3">
                            <div class="col-6">
                                <label class="form-label fw-bold small text-muted">Category</label>
                                <select id="edit-category" class="form-select custom-input" required>
                                    <option value="Technology">Technology</option>
                                    <option value="Lifestyle">Lifestyle</option>
                                    <option value="Nature">Nature</option>
                                    <option value="Design">Design</option>
                                </select>
                            </div>
                            <div class="col-6">
                                 <label class="form-label fw-bold small text-muted">Change Image (Optional)</label>
                                 <div class="image-upload-wrapper">
                                     <label for="edit-image" class="file-label">
                                         <i class="fa-regular fa-image"></i> New File
                                     </label>
                                     <input type="file" id="edit-image" class="d-none" accept="image/*">
                                 </div>
                            </div>
                        </div>
    
                        <div class="mb-3 text-center">
                            <p class="small text-muted mb-1">Current Image:</p>
                            <img id="current-img-preview" src="" alt="Current" style="height: 100px; border-radius: 8px; border: 1px solid #ddd;">
                        </div>
    
                        <div class="mb-4">
                            <label class="form-label fw-bold small text-muted">Content</label>
                            <textarea id="edit-content" class="form-control custom-input" rows="5" required></textarea>
                        </div>
    
                        <button type="submit" id="update-btn" class="btn btn-dark w-100 py-2 rounded-pill fw-bold">
                            Update Post <i class="fa-solid fa-check ms-2"></i>
                        </button>
    
                    </form>
                </div>
    
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0 text-secondary">&copy; 2025 POST App. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script type="module" src="config.js"></script>
    <script type="module" src="my-posts.js"></script>
</body>
</html>
