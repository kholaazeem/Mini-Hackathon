<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail - POST App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <style>
        /* Specific Styles for Detail Page */
        .detail-img-container {
            width: 100%;
            height: 400px; /* Badi image height */
            background-color: #eee;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        .detail-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .post-content {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap; /* Paragraphs ko sahi dikhane ke liye */
        }
        .meta-info {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">POST App</a>
            
            <div class="ms-auto">
                <button onclick="history.back()" class="btn btn-create" style="background: transparent; border: 1px solid #fff; color: #fff;">
                    <i class="fa-solid fa-arrow-left"></i> Back
                </button>
            </div>
        </div>
    </nav>

    <div class="container main-feed">
        
        <div id="loader" class="text-center mt-5">
            <div class="spinner-border text-dark" role="status"></div>
            <p class="mt-2 text-muted">Loading post...</p>
        </div>

        <div id="post-detail-container" class="d-none">
            
            <div class="detail-img-container shadow-sm">
                <img id="detail-img" src="" alt="Post Image" class="detail-img">
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-10">
                    
                    <span id="detail-category" class="badge bg-black mb-2 px-3 py-2 rounded-pill">Category</span>

                    <h1 id="detail-title" class="fw-bold display-5 mb-3">Post Title Goes Here</h1>

                    <div class="meta-info d-flex align-items-center gap-3">
                        <span><i class="fa-regular fa-calendar"></i> <span id="detail-date">Date</span></span>
                    </div>

                    <hr class="my-4">

                    <div id="detail-content" class="post-content">
                        </div>

                </div>
            </div>

        </div>

    </div>

    <footer class="text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0 text-secondary">&copy; 2025 POST App. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="post-detail.js"></script>
</body>
</html>
