<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Post App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>
<body>

   

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">POST APP</a>
    
            <div class="d-none d-lg-flex ms-4 search-wrapper">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" class="form-control search-input" placeholder="Search posts, tags...">
            </div>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center gap-3">
                    
                    <li class="nav-item">
                        <button class="btn btn-create" data-bs-toggle="modal" data-bs-target="#createPostModal">
                            <i class="fa-solid fa-plus"></i> <span class="d-none d-lg-inline">Create</span>
                        </button>
                    </li>
    
                    <li class="nav-item">
                        <a href="myPosts.html" class="my-posts-link" id="my-posts-btn">My Posts</a>
                    </li>
    
                    <li class="nav-item dropdown d-flex align-items-center gap-2">
                        <div class="user-info text-end d-none d-lg-block">
                            <span class="d-block fw-bold text-white" style="font-size: 14px;" id="username"></span>
                        </div>
                        
                        <a class="nav-link dropdown-toggle p-0" href="#" role="button" data-bs-toggle="dropdown">
                            <div class="user-avatar"></div>
                        </a>
    
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">My Profile</a></li>
                            </ul>
                    </li>
    
                    <div class="vr d-none d-lg-block bg-secondary mx-1" style="height: 25px; opacity: 0.5;"></div>
    
                    <li class="nav-item ms-lg-2">
                        <button class="btn btn-logout-new" id="logout-btn">
                            <i class="fa-solid fa-power-off"></i> <span>Logout</span>
                        </button>
                    </li>
    
                </ul>
            </div>
        </div>
    </nav>
    <div class="container main-feed">
        
        <div class="categories-wrapper mb-5">
            <button class="btn btn-category active">All</button>
            <button class="btn btn-category">Technology</button>
            <button class="btn btn-category">Lifestyle</button>
            <button class="btn btn-category">Nature</button>
            <button class="btn btn-category">Design</button>
        </div>

        <div class="row g-4" id="posts-container">
            <div class="text-center mt-5 w-100" id="feed-loader">
                <div class="spinner-border text-dark" role="status"></div>
                <p class="mt-2 text-muted">Loading fresh posts...</p>
            </div>
        </div>
    </div>



    <!-- modal for create post -->

    <div class="modal fade" id="createPostModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">Create New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
    
                <div class="modal-body pt-0">
                    <form id="create-post-form">
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">Title</label>
                            <input type="text" id="post-title" class="form-control custom-input" placeholder="Title..." required>
                        </div>
                    
                        <div class="row g-3 mb-3">
                            <div class="col-6">
                                <label class="form-label fw-bold small text-muted">Category</label>
                                <select id="post-category" class="form-select custom-input" required>
                                    <option value="" selected disabled>Select...</option>
                                    <option value="Technology">Technology</option>
                                    <option value="Lifestyle">Lifestyle</option>
                                    <option value="Nature">Nature</option>
                                    <option value="Design">Design</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label fw-bold small text-muted">Image</label>
                                 <div class="image-upload-wrapper">
                                     <label for="post-image" class="file-label">
                                         <i class="fa-regular fa-image"></i> Upload
                                     </label>
                                     <input type="file" id="post-image" class="d-none" accept="image/*" required>
                                 </div>
                            </div>
                        </div>
                        
                        <div id="img-preview-container" class="mb-3 d-none text-center">
                            <img id="img-preview" src="" alt="Preview" style="max-height: 150px; border-radius: 10px;">
                        </div>
                    
                        <div class="mb-4">
                            <label class="form-label fw-bold small text-muted">Content</label>
                            <textarea id="post-content" class="form-control custom-input" rows="5" required></textarea>
                        </div>
                    
                        <button type="submit" id="publish-btn" class="btn btn-dark w-100 py-2 rounded-pill fw-bold">
                            Publish Post <i class="fa-solid fa-paper-plane ms-2"></i>
                        </button>
                    </form>
                </div>
    
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0 text-secondary">&copy; 2025 POST App. All rights reserved.</p>
            <div class="social-links mt-2">
                <a href="#" class="text-dark mx-2"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="text-dark mx-2"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#" class="text-dark mx-2"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="config.js"></script>
   <script type="module" src="auth.js"></script>
   <script type="module" src="home.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
